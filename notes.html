<script>

    var navLinks = document.getElementById("navLinks")

        navLinks.style.right = "-200px";
    }

</script> 
<script>

function populate(s1,s2)
		{
			var s1 = document.getElementById(s1);
			var s2 = document.getElementById(s2);

			s2.innerHTML = "";

			if(s1.value == "quant")
			{
				var optionArray = ['numbersystem|Number System','percentage|Percentage','ratio|Ratio','average|Average','algebra|Algebra','trigonometry|Trigonometry','geometry|Geometry','mensuration|Mensuration','simplification|Simplification','lcm&hcf|LCM & HCF','surds and indices|Surds and Indices','ratio and proportion|Ratio and Proportion','discount|Discount','simple interest|Simple Interest','compound interest|Compound Interest','time and work|Time and Work','pipe and cistern|Pipe and Cistern','time and distance|Time and Distance','boats and streams|Boats and Streams','sequence and series|Sequence and Series','statistics|Stastistics'];
			}
			else if(s1.value  == 'reasoning')
			{
				var optionArray = ['blood relation|Blood Relation','analogy|Analogy','alphabet|Alphabet','calender|Calender','coding and decoding|Coding and Decoding','pair formation|Pair Formation','letter series|Letter Series','alphabet series|Alphabet Series','Word formation|Word Formation','dictionary|Dictionary','missing numbers|Missing Number','similaraty test|Similaraty test','classification|Classification','mathematical equation|Mathematical Equation','dice|Dice','Cube and cuboid|Cubes and Cuboids','counting shapes|Counting Shapes','watch|Watch','direction and distance|Direction and Distance','seating arrangements|Seating Arrangements','puzzles|Puzzles','venn diagram|Venn Diagram','inequalities|Inequalities','statement and conclusion|Statements and Conclusions'];
			}

			for(var option in optionArray)
			{
				var pair = optionArray[option].split("|");
				var newoption = document.createElement("option");

				newoption.value = pair[0];
				newoption.innerHTML=pair[1];
				s2.options.add(newoption);
			}

		}
</script>
